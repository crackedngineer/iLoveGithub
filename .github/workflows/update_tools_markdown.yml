name: Update README from tools.json

on:
  pull_request:
    paths:
      - "tools.json"
  push:
    branches:
      - master
    paths:
      - "tools.json"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }} # PR branch or push branch

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run update_tools_markdown script
        run: |
          python scripts/update_tools_markdown.py

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add README.md
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
          else
            git commit -m "ðŸ”„ Update README from tools.json"
            git push origin HEAD:${{ github.head_ref || github.ref_name }}
          fi
