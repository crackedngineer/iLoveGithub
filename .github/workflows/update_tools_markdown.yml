name: Update README from tools.json

on:
  push:
    paths:
      - "tools.json"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run update_tools_readme script
        run: |
          python scripts/update_tools_readme.py

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add README.md
          git commit -m "ðŸ”„ Update README from tools.json" || echo "No changes to commit"
          git push origin master
